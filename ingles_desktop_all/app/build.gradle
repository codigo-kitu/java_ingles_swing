plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    mavenLocal()
}

sourceSets {
        main.java.srcDirs = ['src/main/java',
                             'src/main/resources',
                             'src/main/src_general',
                             'src/main/src_gramatica',
                             'src/main/src_seguridad'
                            ]
}

java {    
    //withJavadocJar()
    //withSourcesJar()
}

