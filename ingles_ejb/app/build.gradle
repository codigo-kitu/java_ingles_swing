plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'    
    id 'eclipse' 

    //./gradlew publishToMavenLocal
    //./gradlew publish
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceSets {
        main.java.srcDirs = ['src/main/java',
                             'src/main/resources',
                             'src/main/src_general',
                             'src/main/src_gramatica',
                             'src/main/src_seguridad'
                            ]
}

java {    
       
    //withJavadocJar()
    //withSourcesJar()

    //./gradlew assemble
}

eclipse {
    project {        
        name = 'ingles_ejb'
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.bydan.ingles'
            artifactId = 'ingles_ejb'
            version = '91.0'

            from components.java
        }
    }

    //./gradlew publishToMavenLocal
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    implementation 'mysql:mysql-connector-java:5.1.49'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'

    // This dependency is used by the application.
    /*
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'log4j:log4j:1.2.14'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'org.json:json:20131018'    
    implementation 'javax.mail:mail:1.4.7'
    implementation 'org.apache.poi:poi:4.1.2'    
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'com.fasterxml:classmate:1.3.2'
    implementation 'org.glassfish:javax.el:3.0.1-b09'
    implementation 'javax.el:javax.el-api:3.0.1-b06'
    implementation 'org.hibernate:hibernate-validator:6.0.7.Final'
    implementation 'org.hibernate:hibernate-validator-cdi:6.0.7.Final'
    implementation 'org.hibernate:hibernate-validator-annotation-processor:6.0.7.Final'
    implementation 'org.jboss.logging:jboss-logging:3.3.3.Final'
    */
}

application {
    // Define the main class for the application.
    mainClass = 'com.bydan.ingles.App'
}
